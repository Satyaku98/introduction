<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="/submit_admission" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="course">Course Applied For:</label><br>
        <input type="text" id="course" name="course" required><br><br>

        <label for="highSchool">High School Name:</label><br>
        <input type="text" id="highSchool" name="highSchool" required><br><br>

        <label for="highSchoolMarks">High School Marks (%):</label><br>
        <input type="number" id="highSchoolMarks" name="highSchoolMarks" min="0" max="100" required><br><br>

        <label for="extraCurricular">Extra Curricular Activities:</label><br>
        <textarea id="extraCurricular" name="extraCurricular" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
